<body>
<div class="container">
  {{> navbar}}
  {{> jumbotron}}
  {{> messages}}
</div>
</body>

<template name="messages">
  <table>
    {{#each messages}}
      <tr>
        <td>{{email}}</td>
        <td>{{message}}</td>
      </tr>
    {{/each}}
  </table>

</template>

<template name="jumbotron">
  <div class="jumbotron">
    <h1>My Twiiter</h1>
    <p>트윗을 남겨 주세요.</p>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">이메일 주소</label>
        <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">메시지</label>
        <input type="text" class="form-control" id="message" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">파일 업로드</label>
        <input type="file" id="exampleInputFile">
      </div>
      <button id="messageSend" type="submit" class="btn btn-default">전송</button>
    </form>
  </div>
</template>
